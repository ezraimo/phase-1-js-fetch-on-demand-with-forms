<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KidsMDb - Movies Database</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="src/index.js"></script>
</head>
<body>
  <header>
    <h1>KidsMDb</h1>
    <h2>Movies Database</h2>
  </header>

  <main>
    <section>
      <h3>All Movies</h3>
      <ul id="moviesList"></ul>
    </section>

    <section>
      <h3>Search By ID</h3>
      <form id="searchForm">
        <label for="searchByID">Enter Movie ID:</label>
        <input id="searchByID" type="number" placeholder="Enter ID here" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="movieDetails">
      <h3>Movie Details</h3>
      <h4 id="movieTitle">Title</h4>
      <p id="movieSummary">Summary</p>
    </section>
  </main>
</body>
</html>
